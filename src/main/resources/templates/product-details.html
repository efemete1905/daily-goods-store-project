<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürün Detayı</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center" th:text="${product.name}">Ürün Adı</h2>
    <div class="row mt-5">
        <div class="col-12">
            <div>
                <img th:src="${product.imageUrl}" alt="Ürün Resmi" class="product-image">
                <p th:text="${product.description}">Ürün Açıklaması</p>
                <p>Fiyat: <span th:text="${product.price}">0.00</span> TL</p>
                <form action="/addToCart1p" method="POST">
                    <input type="hidden" name="productId" th:value="${product.id}" />
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" value="1" min="1" max="10" required>
                    <button type="submit" class="btn btn-primary">Add to Cart</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-QHtvxtFTgEpw4OiWg08hv4TG8XaGc/Ygh3nVjgJL5miw+OU1aaIeVgzo/wrC6Sc2" crossorigin="anonymous"></script>
</body>
</html>
