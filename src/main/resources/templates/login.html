<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h2>Giriş Yap</h2>
<form action="#" th:action="@{/login}" method="post">
    <div>
        <label for="username">Kullanıcı Adı:</label>
        <input type="text" id="username" name="username" />
    </div>
    <div>
        <label for="password">Şifre:</label>
        <input type="password" id="password" name="password" />
    </div>
    <div>
        <button type="submit">Giriş Yap</button>
    </div>
    <div th:if="${param.error}" class="alert alert-danger mt-3">
        Invalid username or password.
    </div>
</form>
<!-- OAuth2 Sign In -->
<div class="mt-4">
    <p>OAuth2 ile giriş yapmak için:</p>
    <a class="btn btn-danger" href="/oauth2/authorization/google">Google ile Giriş Yap</a>

</div>
<!-- Sign Up Link -->
<div class="mt-3">
    <p>Henüz bir hesabınız yok mu? <a href="@{/register}" th:href="@{/register}">Üye Ol</a></p>
</div>
</body>
</html>
