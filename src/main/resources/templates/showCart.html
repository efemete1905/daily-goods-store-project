<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sepetim</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center">Sepetim</h2>
    <div class="row mt-5">
        <div class="col-12">
            <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                <p th:text="${errorMessage}"></p>
            </div>
            <div class="list-group">
                <div th:each="cartItem : ${cartItems}" class="list-group-item">
                    <h5 th:text="${cartItem.product.name}">Ürün Adı</h5>
                    <p th:text="${cartItem.product.description}">Ürün Açıklaması</p>
                    <p>Fiyat: <span th:text="${cartItem.price}">0.00</span> TL</p>
                    <p>Miktar: <span th:text="${cartItem.quantity}">0</span></p>
                    <p>Toplam Fiyat: <span th:text="${cartItem.totalPrice}">0.00</span> TL</p>
                    <form action="/removeFromCart" method="post">
                        <input type="hidden" name="cartItemId" th:value="${cartItem.id}">
                        <button type="submit" class="btn btn-danger">Sepetten Çıkar</button>
                    </form>
                </div>
            </div>
            <p class="mt-3">Toplam Tutar: <span th:text="${totalAmount}">0.00</span> TL</p>
            <form action="/checkout" method="get">
                <button type="submit" class="btn btn-primary">Ödeme Yap</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-BksoQbD4OZm6kuEUyR4mH1/GtjHp8DlIuh7O7Nq+3QiZl2A1kISUEb7k/a2N7Fe1" crossorigin="anonymous"></script>
</body>
</html>
