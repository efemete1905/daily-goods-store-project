<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save Employee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .error {color:red}
    </style>
</head>
<body>
<div class="container">
    <h3> Kullanici ayarlari</h3>
    <hr>

    <form action="#" th:action="@{/save}" th:object="${employee}" method="POST">
        <input type="text" th:field="*{firstName}" class="form-control mb-4 w-25" placeholder="First Name">
        <input type="text" th:field="*{lastName}" class="form-control mb-4 w-25" placeholder="Last Name">
        <input type="text" th:field="*{email}" class="form-control mb-4 w-25" placeholder="Email">
        <input type="text" th:field="*{username}" class="form-control mb-4 w-25" placeholder="Username">
        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error"></span>
        <input type="password" th:field="*{password}" class="form-control mb-4 w-25" placeholder="Password">
        <div class="form-check mb-4">
            <input class="form-check-input" type="checkbox" value="" th:field="*{active}" id="activeCheck">
            <label class="form-check-label" for="activeCheck">
                Active
            </label>
        </div>
        <input type="text" th:field="*{phoneNumber}" class="form-control mb-4 w-25" placeholder="Phone Number">
        <!-- The role is set on the server-side, no input field needed -->
        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
</div>
</body>
</html>
