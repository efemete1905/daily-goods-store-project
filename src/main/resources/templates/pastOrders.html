<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geçmiş Siparişlerim</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center">Geçmiş Siparişlerim</h2>
    <div class="row mt-5">
        <div class="col-12">
            <div class="list-group">
                <div th:each="cart : ${completedCarts}" class="list-group-item">
                    <h4 th:text="'Sepet ID: ' + ${cart.getId()}"></h4>
                    <div th:each="pastCartItem : ${pastCartItemsList}">
                        <th:block th:if="${pastCartItem.cart.id == cart.id}">
                            <h5 th:text="${pastCartItem.product.name}">Ürün Adı</h5>
                            <p th:text="${pastCartItem.product.description}">Ürün Açıklaması</p>
                            <p>Fiyat: <span th:text="${pastCartItem.price}">0.00</span> TL</p>
                            <p>Miktar: <span th:text="${pastCartItem.quantity}">0</span></p>
                            <p>Toplam Fiyat: <span th:text="${pastCartItem.totalPrice}">0.00</span> TL</p>
                        </th:block>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-BksoQbD4OZm6kuEUyR4mH1/GtjHp8DlIuh7O7Nq+3QiZl2A1kISUEb7k/a2N7Fe1" crossorigin="anonymous"></script>
</body>
</html>
